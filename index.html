<html>
	<head>
		<script>
		function DayDiff(CurrentDate, compareDate) {
			var TYear=CurrentDate.getFullYear();
			var TDay=new Date(compareDate);
			TDay.getFullYear(TYear);
			var DayCount=(TDay-CurrentDate)/(1000*60*60*24);
			DayCount=Math.round(DayCount); 
			return(DayCount);
		}
		</script>
		<style>
			body {
				font-family: "Arial", sans-serif;
			}
		</style>
	</head>
	<body>
		<script>
		var Today = new Date();
		document.write("There are " + DayDiff(Today, "December, 2, 2016") + " days left until LINSYSEKSAMEN.<br>");
		document.write("There are " + DayDiff(Today, "December, 6, 2016") + " days left until BYGGERNEKSAMEN.<br>");
		document.write("There are " + DayDiff(Today, "December, 8, 2016") + " days left until TEKLEDEKSAMEN.<br>");
		document.write("There are " + DayDiff(Today, "December, 17, 2016") + " days left until ALGDATEKSAMEN.<br>");
		</script>
		<p>Excluding today.</p>
	</body>
</html>
