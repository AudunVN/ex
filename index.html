<html>
	<head>
		<script>
		function DayDiff(CurrentDate, compareDate) {
			var TYear=CurrentDate.getFullYear();
			var TDay=new Date(compareDate);
			TDay.getFullYear(TYear);
			var DayCount=(TDay-CurrentDate)/(1000*60*60*24);
			DayCount=Math.round(DayCount); 
			return(DayCount);
		}
		</script>
		<style>
			body {
				font-family: "Arial", sans-serif;
			}
		</style>
	</head>
	<body>
		<script>
		var Today = new Date();
		document.write("There are " + DayDiff(Today, "November, 29, 2017") + " days left until ROMTEKEKSAMEN.<br>");
		document.write("There are " + DayDiff(Today, "December, 4, 2017") + " days left until ALGDATEKSAMEN.<br>");
		document.write("There are " + DayDiff(Today, "December, 8, 2017") + " days left until IKTSEKEKSAMEN.<br>");
		document.write("There are " + DayDiff(Today, "December, 9, 2017") + " days left until LINSYSEKSAMEN.<br>");
		</script>
		<p>Excluding today.</p>
	</body>
</html>
